<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <script type="text/javascript">
      var canvas=document.getElementById("canvas");
      canvas.style.border="1px ";
      var context= canvas.getContext("2d");
  var x=200;
  var y=40;
  var width=250;
  var height=250;
  var imageObj=new Image();
  imageObj.onload= function(){
    context.drawImage(imageObj,x,y,width,height);
  }
  imageObj.src="R.png";
  context.beginPath();
  context.rect(0,0,canvas.width,100);
  context.fillStyle="black";
  context.fill();
  context.beginPath();
  context.rect(0,100,canvas.width,20);
  context.fillStyle="white";
  context.fill();
  context.beginPath();
  context.rect(0,120,canvas.width,100);
  context.fillStyle="red";
  context.fill();
  context.beginPath();
  context.rect(0,220,canvas.width,20);
  context.fillStyle="white";
  context.fill();
  context.beginPath();
  context.rect(0,240,canvas.width,100);
  context.fillStyle="green";
  context.fill();
    </script>
  </body>
</html>
